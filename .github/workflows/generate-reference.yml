name: Generate API reference from OpenAPI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "openapi_to_human.py"
      - "requirements.txt"
      - "examples/**/*.yml"
      - "examples/**/*.yaml"
    paths-ignore:
      - "examples/output.md"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Markdown
        run: |
          python openapi_to_human.py examples/openapi-min.yaml -o examples/output.md

      - name: Commit output.md (if changed)
        run: |
          if [ -n "$(git status --porcelain examples/output.md)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add examples/output.md
            git commit -m "chore: generate API reference (output.md)"
            git push
          else
            echo "No changes in examples/output.md"
          fi

      - name: Show output preview
        run: |
          echo "---- output.md (first 80 lines) ----"
          sed -n '1,80p' examples/output.md
